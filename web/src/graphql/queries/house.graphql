query House($id: Int!) {
  house(id: $id) {
    title
    description
    country
    street
    city
    state
    apartment
    zip
    bed_count
    bedroom_count
    bathroom_count
    guests_count
    booking_can_advance_checker
    booking_can_advance_time
    price
    booking_min
    booking_max
    amenities
    rules
    safety_amenities
    disability
    avalible_dates
    address
    longitude
    latitude
    house_typeId
    room_typeId
    booking_before
    availability_arrivals_start
    availability_arrivals_end
    pictureUrl
    createdAt
    updatedAt
    id
    userId
    rating
    reviewCount
    safety_amenities
    user {
      id
      username
    }
    room_type {
      id
      name
    }
    house_type {
      id
      name
    }
  }
}
